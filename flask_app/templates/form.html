<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Personalities Test</title>
    <!-- Bootstrap link, if desired -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- connect to static folder css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <!-- Basic form -->
    <div class="alert">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center">16 Personalities Test</h1>
            <div class="d-flex justify-content-center">
                <form action="" method="post">
                    <h4>Q1: (range style)</h4>
                    <!-- <label for="Q1" class="col-sm-4 col-form-label"></label> -->
                    <input type="range" class="form-range" min="-3" max="3" step="1">
                    <div class="d-flex justify-content-between">
                        <h6>Agree</h6>
                        <h6>Neutral</h6>
                        <h6>Disagree</h6>
                    </div>
                    <h4>Q2: (radio style)</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Strongly Agree</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Somewhat Agree</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Neutral</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Somewhat Disagree</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Strongly Disagree</label>
                    </div>
                    <br>
                    <input class="btn btn-success col-6 mx-auto" type="submit"></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
